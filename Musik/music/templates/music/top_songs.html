<!-- Top Songs -->
{% extends 'music/base.html' %}

{% load static %}
{% block title %} Popular songs {% endblock title %}

{% block body %}
    <h1> Songs </h1>
    <div class="songs-list">
    <ul>
        {% for song in songs %}
            <li> {{song}} | <a href="media/{{song.song_file}}"> {{song.song_file}} </a> </li>
        {% endfor %}
    </ul>
    </div>

{% endblock body %}
